<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Form</h1>
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" name="" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com">
        </div>
        <div class="mb-3">
          <label for="" class="form-label" >Message</label>
          <textarea class="form-control" name="" id="message" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="" class="form-label" >City</label>
          <input type="text"
            class="form-control" name="" id="city" aria-describedby="helpId" placeholder="">
          
        </div>
        <button type="button" id="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-danger mt-2" role="alert" id="errorMsg">
            <strong> Please</strong> fill up all the fields
        </div>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Email</th>
                        <th scope="col">City</th>
                        <th scope="col">Message</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        
        
    </div>
    <script src="jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <script>
        $(document).ready(function () {
            $("#errorMsg").hide();
            $("#submit").click(function(){
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;
        var city = document.getElementById("city").value;

        if (email == '' || message == '' || city == '') {
            $("#errorMsg").fadeIn(2000);
            $("#errorMsg").fadeOut(5000);
        }
        else{
            $("#tbody").append(`<tr>
                <td>${email}</td>
                <td>${city}</td>
                <td>${message}</td>
                </tr>`);
        }
    })
    })
    </script>
</body>

</html>
